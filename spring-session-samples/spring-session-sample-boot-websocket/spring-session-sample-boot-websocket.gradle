apply plugin: 'io.spring.convention.spring-sample-boot'

dependencies {
	management platform(project(":spring-session-dependencies"))
	implementation  project(':spring-session-data-redis')
	implementation  project(":spring-boot-project:spring-boot-starters:spring-boot-starter-web")
	implementation  project(":spring-boot-project:spring-boot-starters:spring-boot-starter-thymeleaf")
	implementation  project(":spring-boot-project:spring-boot-starters:spring-boot-starter-security")
	implementation  project(":spring-boot-project:spring-boot-starters:spring-boot-starter-data-jpa")
	implementation  project(":spring-boot-project:spring-boot-starters:spring-boot-starter-data-redis")
	implementation  project(":spring-boot-project:spring-boot-starters:spring-boot-starter-websocket")
	implementation  project(":spring-boot-project:spring-boot-starters:spring-boot-starter-validation")
	implementation  project(":spring-boot-project:spring-boot-devtools")
	implementation  project(":spring-websocket")
	implementation  project(":spring-security-messaging")
	implementation  project(":spring-security-data")
	implementation  "nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.3.0"
	implementation  "org.webjars:bootstrap:3.0.3"
	implementation  "org.webjars:html5shiv:3.7.3-1"
	implementation  "org.webjars:knockout:3.5.1"
	implementation  "org.webjars:sockjs-client:1.5.1"
	implementation "org.webjars:stomp-websocket:2.3.4"
	implementation "org.webjars:webjars-locator-core:0.55"
	implementation "com.h2database:h2"

	testImplementation project(":spring-boot-project:spring-boot-starters:spring-boot-starter-test")
	testImplementation project(":spring-security-test")
	testImplementation "org.junit.jupiter:junit-jupiter-api"
	testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"

	integrationTestCompile "org.testcontainers:testcontainers"
}
