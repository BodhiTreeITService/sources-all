plugins {
	id "org.springframework.boot.starter"
}

description = "Starter for using Tomcat as the embedded servlet container. Default servlet container starter used by spring-boot-starter-web"

dependencies {
	api("jakarta.annotation:jakarta.annotation-api:2.0.0")
	api("org.apache.tomcat.embed:tomcat-embed-core:10.1.18") {
		exclude group: "org.apache.tomcat", module: "tomcat-annotations-api"
	}
	api("org.apache.tomcat.embed:tomcat-embed-el:10.1.18")
	api("org.apache.tomcat.embed:tomcat-embed-websocket:10.1.18") {
		exclude group: "org.apache.tomcat", module: "tomcat-annotations-api"
	}
}
